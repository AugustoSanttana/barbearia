<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Barbearia</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nome da Barbearia -->
  <h1 class="barber-name">DREAM BARBER</h1>

  <!-- Wrapper do login e ícones -->
  <div class="login-wrapper">
    <img src="https://cdn-icons-png.flaticon.com/512/1085/1085825.png" alt="Tesoura" class="icon-left">

    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <button type="submit">Entrar</button>
        <p class="register-link">Não tem conta? <a href="#">Cadastre-se</a></p>
      </form>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/1085/1085825.png" alt="Tesoura" class="icon-right">
  </div>
</body>
</html>
