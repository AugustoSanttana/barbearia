<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Barbearia</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <script defer src="../java/login.js"></script>
</head>
<body>
  <h1 class="barber-name"> DREAM BARBER </h1>
  
  <div class="login-wrapper">
    <img src="https://cdn-icons-png.flaticon.com/512/1085/1085825.png" alt="Tesoura" class="icon-left">

    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Digite seu Email" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <button type="submit">Entrar</button>
        <p class="register-link">NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      </form>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/1085/1085825.png" alt="Tesoura" class="icon-right">
  </div>
</body>
</html>
